<div class="container__home">
    <ng-container *ngIf="wheather">
        <app-card-weather [temperatura]="wheather.main.temp" [cidade]="wheather.name"
            [sensacaoTermica]="wheather.main.feels_like" [tempo]="main" [descricao]="description"></app-card-weather>
    </ng-container>

    <app-today-forecast [todayForecasts]="todayForecasts"></app-today-forecast>

    <app-air-conditions *ngIf="!seeMoreButton" (seeMoreEvent)="teste($event)"></app-air-conditions>

    <div class="cards-info" *ngIf="seeMoreButton">
        <app-card-info></app-card-info>
        <app-card-info></app-card-info>
        <app-card-info></app-card-info>
        <app-card-info></app-card-info>
        <app-card-info></app-card-info>
    </div>
</div>
